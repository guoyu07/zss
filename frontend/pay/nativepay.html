    setInterval("getoneorder()",3000);
    function getoneorder(){
        $.ajax({
            url: '/index.php?r=weixin/aj_getsingleorder',
            data : {order_sn:'<?php echo $order_info['order_sn']; ?>'},
            type : 'GET',
            dataType : 'json',
            cache : false,
            success : function (msg) {

                    }
                } else {
                    alert(msg.errstr);

                }
            }
        })
